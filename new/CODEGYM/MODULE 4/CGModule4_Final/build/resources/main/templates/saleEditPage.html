<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa khuyến mãi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Sửa khuyến mãi</h2>

    <form th:action="@{/edit}" th:method="post" th:object="${sale}">
        <input type="hidden" id="saleId" th:field="*{saleId}" />
        <div class="mb-3">
            <label for="titleName" class="form-label">Tiêu đề</label>
            <input type="text" class="form-control" id="titleName" th:field="*{titleName}" placeholder="Tiêu đề">
        </div>

        <div class="mb-3">
            <label for="beginDate" class="form-label">Thời gian bắt đầu</label>
            <input type="date" class="form-control" id="beginDate" th:field="*{beginDate}">
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">Thời gian kết thúc</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
        </div>

        <div class="mb-3">
            <label for="discount" class="form-label">Mức giảm giá</label>
            <input type="number" class="form-control" id="discount" th:field="*{discount}" placeholder="Mức giảm giá">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Chi tiết</label>
            <textarea class="form-control" id="description" th:field="*{description}" placeholder="Chi tiết"></textarea>
        </div>

        <div class="d-flex justify-content-start">
            <button type="submit" class="btn btn-primary me-2">Cập nhật</button>
            <a th:href="@{/}" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
</div>
</body>
</html>
