<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm mới khuyến mãi</title>
    <!-- Liên kết Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        label {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Thêm mới khuyến mãi</h2>

    <form th:action="@{/sales/add}" th:method="post" th:object="${sale}">
        <!-- Tiêu đề -->
        <div class="mb-3">
            <label for="titleName" class="form-label">Tiêu đề <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="titleName" th:field="*{titleName}" placeholder="Tiêu đề">
            <div th:if="${#fields.hasErrors('titleName')}" class="text-danger small" th:errors="*{titleName}"></div>
        </div>

        <!-- Thời gian bắt đầu -->
        <div class="mb-3">
            <label for="beginDate" class="form-label">Thời gian bắt đầu <span class="text-danger">*</span></label>
            <input type="date" class="form-control" id="beginDate" th:field="*{beginDate}">
            <div th:if="${#fields.hasErrors('beginDate')}" class="text-danger small" th:errors="*{beginDate}"></div>
        </div>

        <!-- Thời gian kết thúc -->
        <div class="mb-3">
            <label for="endDate" class="form-label">Thời gian kết thúc <span class="text-danger">*</span></label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
            <div th:if="${#fields.hasErrors('endDate')}" class="text-danger small" th:errors="*{endDate}"></div>
        </div>

        <!-- Mức giảm giá -->
        <div class="mb-3">
            <label for="discount" class="form-label">Mức giảm giá <span class="text-danger">*</span></label>
            <input type="number" class="form-control" id="discount" th:field="*{discount}" placeholder="Mức giảm giá">
            <div th:if="${#fields.hasErrors('discount')}" class="text-danger small" th:errors="*{discount}"></div>
        </div>

        <!-- Chi tiết -->
        <div class="mb-3">
            <label for="description" class="form-label">Chi tiết</label>
            <textarea class="form-control" id="description" th:field="*{description}" placeholder="Chi tiết"></textarea>
        </div>

        <!-- Nút hành động -->
        <div class="d-flex justify-content-start">
            <button type="submit" class="btn btn-primary me-2">Thêm mới</button>
            <a th:href="@{/}" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
