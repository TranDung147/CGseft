<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>
    const pi = 3.14;
    let r = prompt("Nhập vào bán kính hình tròn r = ");
    let S = pi * r * r;
    document.write("Diện tích hình tròn là: " + S);
</script>
</body>
</html>
