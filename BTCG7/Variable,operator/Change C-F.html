<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi độ C sang độ F</title>
</head>
<body>
<input type="text"> <button id="Nhap">Nhập</button>
<script>
    let inputC = prompt("Nhập vào độ C: ");
    let C = parseFloat(inputC);
    let F = C * (9/5) + 32;
    document.write("Chuyển sang độ F là: " + F)
</script>
</body>
</html>
