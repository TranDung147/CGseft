<!DOCTYPE html>
<html>
<head>
    <title>Monkey Swinging</title>
    <style>
        #monkey {
            position: absolute;
            left: 10px;
            top: 50px;
            animation: swing 2s infinite linear;
        }
        @keyframes swing {
            0% { left: 10px; top: 50px; }
            50% { left: 200px; top: 200px; }
            100% { left: 10px; top: 50px; }
        }
    </style>
</head>
<body>
<div id="monkey">üêí</div>
</body>
</html>
