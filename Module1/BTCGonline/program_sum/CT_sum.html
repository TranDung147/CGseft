<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    let sum = 0;
    while (true){
        n = prompt('Nhập vào các số để tính tổng và nhập "q" để thoát chương trình');
    if (n === 'q'){
        break;
    }
    sum += parseInt(n);
    }
    document.write("sum is: " + sum);
</script>
</body>
</html>
